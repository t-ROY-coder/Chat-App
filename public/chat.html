<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <title>Chat App</title>
</head>

<body>
    <section class="side-bar">
        <ul>
            <li>
                <h2>ChatRoom</h2>
            </li>
            <li>User1</li>
            <li>User2</li>
            <li>User3</li>
        </ul>
    </section>
    <section class="main-content">
        <header>
            <h1>Chat App&nbsp;
                <ion-icon name="chatbox-ellipses"></ion-icon>
            </h1>
        </header>
        <section class="msg-content">
            <div id="messages"></div>
        </section>
        <footer>
            <form action="">
                <input type="text" name="message" placeholder="Message" required autocomplete="off" />
                <button class="send-btn">Send</button>
            </form>
            <button id="send-location">Send Location</button>
        </footer>
    </section>

    <script id="message-template" type="text/html">
        <p><span>{{createdAt}} - <b>{{username}}</b></span></p>
        <div class="msg">
            <p>{{msg}}</p>
        </div>
    </script>
    <script id="url-template" type="text/html">
        <p><span>{{createdAt}} - <b>{{username}}</b></span></p>
        <div class="msg">
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>
    <script id="notification-template" type="text/html">
        <p><span>{{createdAt}} - {{notification}}</span></p>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
